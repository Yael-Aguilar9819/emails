{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'mail:logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>


    <div id="individual-email">
        <div class="container">
            <div class="row">
                <div style="padding-left: 0%;" class="col">
                From: <input style="margin-bottom: 3%;" id="sender-email" disabled class="form-control">
                </div>
                <div style="padding-right: 0%;" class="col">
                To: <input id="recipients" disabled class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" id="email-subject" disabled placeholder="Subject">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="email-body" disabled placeholder="Body"></textarea>
        </div>
        <div class="buttons-bottom">
            <input type="submit" id="button-reply" class="btn btn-primary" value= "Reply"/>
            <input type="submit" id="button-archive" class="button-right btn btn-primary" value= "Archive"/>
        </div>
    </div>



    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input id="user-email" disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Send Email"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
